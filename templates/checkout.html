<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Checkout</title>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <a href="{{ url_for('index') }}">‚Üê Back to Shop</a>
    </header>

    <main class="checkout-container">
        {% if cart %}
            <table>
                <tr><th>Item</th><th>Price</th></tr>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                </tr>
                {% endfor %}
                <tr class="total-row">
                    <td><strong>Total:</strong></td>
                    <td><strong>${{ total }}</strong></td>
                </tr>
            </table>
            <div class="actions">
                <a href="{{ url_for('clear_cart') }}" class="clear-btn">Clear Cart</a>
                <button onclick="alert('Order Placed!')" class="buy-btn">Place Order</button>
            </div>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </main>
</body>
</html>
